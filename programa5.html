<canvas width="600" height="400" > </canvas>

<script>


  var xAleatorio;
  var yAleatorio;
  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");
  

  pincel.fillStyle = "lightgrey";  // propiedad
  pincel.fillRect(0,0,600,400); // funcion 

  function disenharCircunferencia(x,y,radio,color) {

    pincel.fillStyle = color;
    pincel.beginPath();
    pincel.arc(x,y,radio,0,2*Math.PI);
    pincel.fill();

  }

    function limpiarPantalla(){

      pincel.clearRect(0,0,600,400);

      }

      var x = 0;
      var radio = 10;

      

         function disenharObjetivo(x,y) {
          disenharCircunferencia(x,y,radio + 20, "red");
          disenharCircunferencia(x,y,radio + 10, "white");
          disenharCircunferencia(x,y,radio, "red");

         }

         function sortearPosicion(maximo){

          return Math.floor(Math.random()*maximo); //Math.floor redondea hacia abajo para que no se salga de los limites
         }


         function actualizarPantalla(){

        limpiarPantalla();
        xAleatorio = sortearPosicion(600);
        yAleatorio = sortearPosicion(400);

            disenharObjetivo(xAleatorio,yAleatorio); 
            x++; 
         }

         setInterval(actualizarPantalla,1000); // el intervalo es en milisegundos

          function disparar(evento) {
            var x = evento.pageX - pantalla.offsetLeft;
            var y = evento.pageY - pantalla.offsetTop;

            if ((x < xAleatorio + radio)&&
              (x > xAleatorio - radio)&&
              (y < yAleatorio + radio)&&
              (y > yAleatorio - radio)) {

              alert("Tiro certero");
              }

          }
         
          
  pantalla.onclick = disparar;

      
    

</script>
