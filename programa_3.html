<canvas width="600" height="400" > </canvas>

<script>

  var pantalla = document.querySelector("canvas");
  var pincel = pantalla.getContext("2d");

  pincel.fillStyle = " grey";
  pincel.fillRect(0,0,600,400);
  var colores = ["blue","red","green"];
  var indiceColorActual = 0;

  function exhibirAlerta(evento) {

    var x = evento.pageX - pantalla.offsetLeft; // sobrante de el cuadro gris izquierdo
    var y = evento.pageY - pantalla.offsetTop; // sobrante de arriba
    console.log(evento);

    alert("X = " + x + ", " +"Y = " + y);

    }

      

        function dibujarCirculo(evento) {

          var x = evento.pageX - pantalla.offsetLeft; // sobrande de el cuadro gris izquierdo
           var y = evento.pageY - pantalla.offsetTop; // sobrante de arriba
           


            pincel.fillStyle = colores[indiceColorActual];
            pincel.beginPath(); // para iniciar el camino o direccion 
            pincel.arc(x,y,10,0,2*3.14);
            pincel.fill();



            console.log(x + "," + y);

            

            }

  //pantalla.onclick = exhibirAlerta;
  pantalla.onclick = dibujarCirculo;

      function alterarColor() {
        
          indiceColorActual++;

          if(indiceColorActual>= colores.length) {
             indiceColorActual = 0; //vuelve para el primer color, blue
              } 

        alert("indiceColorActual");
        return false;
    }

    pantalla.oncontextmenu = alterarColor;


</script>
